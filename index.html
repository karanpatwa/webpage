<!DOCTYPE html>
<html>
<head>
  <title>Jewelry Product Buy Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    
    .buy-form {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    
    .product-image {
      max-width: 100%;
      margin-bottom: 20px;
    }
    
    .product-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .product-description {
      margin-bottom: 10px;
    }
    
    .product-price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-button {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .form-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Karan Fashion Jewellery</h1>
  </header>

  <div class="container">
    <div class="buy-form">
      <img class="product-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGpMlEKyCe-0dJ2NUcjUH5W7RUqvGiBMXoYg&usqp=CAU" alt="Jewelry Product">
      <h2 class="product-title">Elegant Earings</h2>
      <p class="product-description">A beautiful earings with intricate designs.</p>
      <p class="product-price">Rs 9999.99</p>
      <form>
        <div class="form-group">
          <label class="form-label" for="name">Name:</label>
          <input class="form-input" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Address:</label>
          <textarea class="form-input" id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="quantity">Quantity:</label>
          <input class="form-input" type="number" id="quantity" name="quantity" min="1" max="10" required>
        </div>
        <button class="form-button" type="submit">Buy Now</button>
      </form>
    </div>
  </div>
</body>
</html>
